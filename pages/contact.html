<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="./index.html">
        <img class="header-logo" src="/images/logo-cats.webp" alt="logo" />
      </a>
      <nav id="header-navbar">
        <!-- Botón hamburguesa -->
        <button class="menu-toggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
    
        <!-- Menú de opciones -->
        <ul class="menu-options">
          <li><a class="option" href="../index.html">Inicio</a></li>
          <li><a class="option" href="/pages/about.html">Nosotros</a></li>
          <li><a class="option" href="/pages/products.html">Productos</a></li>
          <li><a class="option" href="/pages/gallery.html">Galería</a></li>
          <li><a class="option" href="/pages/contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header> 

    <main>
      <!-- Contenido aquí -->

      <div class="info-map-container">
        <div class="info-column">
          <h2>Información</h2>
          <p>Dirección: Calle Ejemplo 123, Ciudad, País</p>
          <p>Teléfono: +123 456 7890</p>
          <p>Email: ejemplo@dominio.com</p>
        </div>
        <div class="map-container">
          <!-- Incluir el iframe del mapa de Google aquí -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.836299407082!2d-122.4194156846819!3d37.77492927975917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581e4e8a7e9d9%3A0x471b8327cbf0c3e5!2sSan%20Francisco%2C%20CA%2094150!5e0!3m2!1ses!2sus!4v1633635278937!5m2!1ses!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </div>

      <div id="form-container">
        <form action="https://formspree.io/f/your_form_id" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer">
      <div class="footer-column">
        <a href="../index.html"
          ><img class="header-logo" src="/images/logo-cats.webp" alt="logo"
        /></a>
        <!-- Verifica la ruta -->
      </div>
      <div class="footer-column">
        <nav id="navbar-footer">
          <ul class="menu-footer">
            <li><a class="option" href="../index.html">Inicio</a></li>
            <li><a class="option" href="../pages/about.html">Nosotros</a></li>
            <!-- Verifica la ruta -->
            <li>
              <a class="option" href="../pages/products.html">Productos</a>
            </li>
            <!-- Verifica la ruta -->
            <li><a class="option" href="../pages/gallery.html">Galería</a></li>
            <!-- Verifica la ruta -->
            <li><a class="option" href="./pages/contact.html">Contacto</a></li>
            <!-- Verifica la ruta -->
          </ul>
        </nav>
      </div>
      <div class="footer-column">
        <ul class="sm-icons">
          <li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
          <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
          <li><i class="fab fa-tiktok"></i></li>
        </ul>
      </div>
    </footer>
    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          const menuOptions = document.querySelector(".menu-options");
          menuOptions.classList.toggle("show");
        });
    </script>
  </body>
</html>
